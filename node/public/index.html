<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S3 POST Upload</title>
    <style type="text/css">
      div {
        background: #e2e2e2;
        padding: 20px;
        margin: 10px;
        font-family: sans-serif;
      }

      div > strong {
        display: block;
      }

      #urlinput {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div>
      <strong>Step 1: Choose a file</strong><br />
      <input type="file" id="fileinput" />
    </div>
    <div>
      <strong>Step 2: Click upload</strong><br />
      <input type="button" id="uploadbutton" value="Upload" />
    </div>
    <div>
      <span id="output"></span>
    </div>

    <script type="text/javascript" src="presigned-post.js"></script>
    <script type="text/javascript">
      const fileinput = document.getElementById("fileinput");
      const uploadbutton = document.getElementById("uploadbutton");
      const output = document.getElementById("output");

      uploadbutton.addEventListener("click", async () => {
        const urlinput = {
          value: "http://localhost:3000/",
        };

        let url = urlinput.value.endsWith("/")
          ? urlinput.value
          : `${urlinput.value}/`;
        let file = fileinput.files[0];
        let result = await uploadViaPresignedPost(url, file);

        output.innerHTML = result;
      });
    </script>
  </body>
</html>
